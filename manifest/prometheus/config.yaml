apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'devtown-ec2-LMS'
        static_configs:
          - targets: ['15.207.222.177:9100']

      - job_name: 'devtown-ec2-KOSH'
        static_configs:
          - targets: ['3.111.23.70:9100']

      - job_name: 'devtown-ec2-Cluster_Node1'
        static_configs:
          - targets: ['3.93.46.247:9100']

